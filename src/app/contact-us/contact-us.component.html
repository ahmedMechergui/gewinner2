<main id="main">


  <!-- ======= Contact Section ======= -->
  <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
    <div class="container">

      <div class="row">

        <div class="col-lg-6">

          <div class="row">
            <div class="col-md-12">
              <div class="info-box">
                <i class="bx bx-map"></i>
                <h3>Our Address</h3>
                <p>Business incubator
                  Elgazala Technopark, Raoued, 2088
                  Ariana, Tunisia.
                </p>

              </div>
            </div>
            <div class="col-md-6">
              <div class="info-box">
                <i class="bx bx-envelope"></i>
                <h3>Email Us</h3>
                <p>contact@gewinner.tn</p>
                <p>&nbsp;</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-box">
                <i class="bx bx-phone-call"></i>
                <h3>Call Us</h3>
                <p>+216 50 503 198<br>+216 26 772 923</p>
              </div>
            </div>
          </div>

        </div>

        <div class="col-lg-6">
          <form class="php-email-form" [formGroup]="null"> <!-- setup up fromgroup  for this form-->
            <div class="form-row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"/>
              </div>
              <div class="col-md-6 form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"/>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"/>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>
        </div>

      </div>

    </div>
  </section>
  <!-- End Contact Section -->

  <!-- ======= Map Section ======= -->
  <section class="map mt-2">
    <div class="container-fluid p-0">
      <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2176.2397461213304!2d10.187202993523249!3d36.895015450664324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgewinner!5e0!3m2!1sen!2stn!4v1583880016811!5m2!1sen!2stn" style="border:0;" allowfullscreen=""></iframe>
    </div>
  </section>
  <!-- End Map Section -->

</main>
