<div class="row" data-aos="zoom-in" data-aos-duration="250" data-aos-easing="ease-in-out">
  <div class="col-sm-12">

    <h3 class="form-title">
      <img src="assets/img/illustrations/form/question2.jpg" alt="image missing..." class="password-forgotten-illustration">
      Recover Password
    </h3>
    <p style="text-align: center">Enter your email address below and we'll send you an email with instructions.</p>
    <p style="text-align: center"><B>Need Help?</B> Contact us from <a [routerLink]="'/contact'">here</a> </p>

    <form [formGroup]="form" class="join-us-form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="col-sm-12 form-group">
          <input formControlName="email" autocomplete="off" class="form-control" id="email" name="email" placeholder="Your E-mail" type="email" appFocusElement/>

          <small *ngIf="form.get('email').invalid && form.get('email').touched" class="form-text text-danger">
            <i class="icofont-warning-alt"></i>
            Please enter a valid email
          </small>

        </div>

      </div>

      <div class="text-center">
        <button type="submit" [disabled]="form.invalid"><i class="icofont-send-mail custom-send-icon" *ngIf="!isLoading"></i>
        <app-loader *ngIf="isLoading" radius="20" addSpace="true"></app-loader>  Send Email
        </button>
      </div>

    </form>

  </div>
</div>
